<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciLight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hero">
    <nav>
        <img src="menu.png" class="menu-img" alt="menu">
        <img src="SL5.png" class="logo-img" alt="logo">
        <ul>
            <li><a href=""></a>Latest</li>
            <li><a href=""></a>Modern</li>
            <li><a href=""></a>Contemporary</li>
            <li><a href=""></a>Affordable</li>
        </ul>
        <button type="button" onclick= "toggleBtn()" id="btn"><span></span></button>
    </nav>
    
    <div class="lamp-container">
        <img src="lamp.png" class="lamp">
        <img src="light.png" class="light" id="light">
    </div>

    <div class="text-container">
        <h1>Latest <br>in Lightening</h1>
        <p>This is many more to come from our innovative company. We're making a huge 
            collection of modern lamps for multi-purpose use.</p>
        <a href="">Check All Collections</a>
        <div class="control">
            <p>04</p>
            <div class="line"><span></span></div>
            <p>05</p>
        </div>
    </div>
  </div>  

  <script>
    var btn = document.getElementById("btn");
    var light= document.getElementById("light");
    
    function toggleBtn(){
        btn.classList.toggle("active");
        light.classList.toggle("on");
    }
  </script>
</body>
</html>
